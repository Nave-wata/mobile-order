{%- extends "layout.html" %}

{% block title %}注文{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/orders.css') }}">
{% endblock %}

{%- block content %}
  {# inputタグのdisabledの挙動が怪しい場合、readonly属性に変更してみてください #}
  <form action="/confirm" method="post">
    <div class="container">
      <div class="row">
        <div class="text-center mx-auto">
          <p class="fw-bold mt-4">全品２００円です！</p>
        </div>
      </div>
      <div class="py-3 p-lg-5">
        <div class="row mx-auto" style="max-width: 900px;">
          <div class="col mb-3">
            <div class="card">
              <div class="my-3">
                <p class="fw-bold card-title text-center">塩
                </p>
                <div class="spin box">
                  <button id="salt_down" class="btn btn-outline-dark spin-minus rounded-circle" type="button" disabled="disabled">
                    －
                  </button>
                  <input id="salt" name="salt" type="text" class="spin-input text-center px-0" min="0" max="3" step="1" value="0" readonly="readonly">
                  <button id="salt_up" class="btn btn-outline-dark spin-plus rounded-circle" type="button">
                    ＋
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-3">
            <div class="card">
              <div class="my-3">
                <p class="fw-bold card-title text-center">カレー
                </p>
                <div class="spin box">
                  <button id="catsup_down" class="btn btn-outline-dark spin-minus rounded-circle" type="button" disabled="disabled">
                    －
                  </button>
                  <input id="catsup" name="ketchup" type="text" class="spin-input text-center px-0" min="0" max="3" step="1" value="0" readonly="readonly">
                  <button id="catsup_up" class="btn btn-outline-dark spin-plus rounded-circle" type="button">
                    ＋
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col mb-4">
            <div class="card">
              <div class="my-3">
                <p class="fw-bold card-title text-center">三種のチーズ
                </p>
                <div class="spin box">
                  <button id="cheese_down" class="btn btn-outline-dark spin-minus rounded-circle" type="button" disabled="disabled">
                    －
                  </button>
                  <input id="cheese" name="cheese" type="text" class="spin-input text-center px-0" min="0" max="3" step="1" value="0" readonly="readonly">
                  <button id="cheese_up" class="btn btn-outline-dark spin-plus rounded-circle" type="button">
                    ＋
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card">
              <div class="my-3">
                <p class="fw-bold card-title text-center">バター醤油
                </p>
                <div class="spin box">
                  <button id="butter_down" class="btn btn-outline-dark spin-minus rounded-circle" type="button" disabled="disabled">
                    －
                  </button>
                  <input id="butter" name="butter" type="text" class="spin-input text-center px-0" min="0" max="3" step="1" value="0" readonly="readonly">
                  <button id="butter_up" class="btn btn-outline-dark spin-plus rounded-circle" type="button">
                    ＋
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4 container-fluid">
            <div class="row">
              <div class="col-sm-1 col-md-2 col-4">
                <div class="text-end">
                  合計金額￥
                </div>
              </div>
              <div class="col-sm-6 col-md-8 col-3">
                <div id="result_money" class="text-start result">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-around" id="order_btn">
        <a class="btn btn-secondary text-white col-4" href="order">キャンセル</a>
        <button id="order_confirm" type="submit" class="btn btn-primary confirm position-relative col-4" disabled="disabled">注文確認
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-danger">
            <div id="result" class="result">
              0
            </div>
            <span class="visually-hidden">個数</span>
          </span>
        </button>
      </div>
    </div>
  </form>

{%- endblock %}

{%- block javascript %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/orders.js') }}"></script>
{%- endblock %}
